box: debian
command-timeout: 60
# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: echo
        code: |
          echo "hello world!"
    - script:
        name: init
        code: |
          echo "----- BEGIN init -----"
          sudo apt-get update
          sudo apt-get -y install software-properties-common
          sudo apt-get -y install wget
          echo "----- END   init -----"
    - script:
        name: install JDK
        code: |
          echo "----- BEGIN install JDK -----"
          sudo apt-get -y install gnupg
          wget -qO - https://deb.opera.com/archive.key | sudo apt-key add -
          echo "111"
          echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
          sudo add-apt-repository ppa:webupd8team/java
          sudo apt-key update
          sudo apt-get update
          sudo apt-get -y --allow-unauthenticated install oracle-java8-installer
          sudo apt-get -y --allow-unauthenticated install oracle-java8-set-default
          javac -version
          echo "----- END   install JDK -----"
    - script:
        name: install sbt
        code: |
          echo "----- BEGIN install sbt -----"
          cd bin
          sudo apt-get update
          sudo apt-get install wget
          wget https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/0.13.7/sbt-launch.jar
          echo 'SBT_OPTS="-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M"' > sbt
          echo 'java $SBT_OPTS -jar `dirname $0`/sbt-launch.jar "$@"' >> sbt
          chmod u+x sbt
          export PATH=$PATH:`pwd`
          echo "----- END   install sbt -----"
    - script:
        name: sbt update
        code: |
          echo "----- BEGIN sbt update -----"
          sbt update
          echo "----- END   sbt update -----"
    - install-packages:
              packages: sbt
    - script:
        name: sbt test
        code: |
          echo "----- BEGIN sbt test -----"
          sbt test
          echo "----- END   sbt test -----"
    - script:
        name: build
        code: |
          echo "----- BEGIN sbt dist -----"
          sbt dist
          echo "----- BEGIN sbt dist -----"
